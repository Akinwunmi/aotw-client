<div class="filters">
  <aotw-search-bar (searchInputChange)="filterItems($event)"></aotw-search-bar>
  <aotw-grid-toggle></aotw-grid-toggle>
</div>
<ul [ngStyle]="{'grid-template-columns': ('repeat(' + dynamicLayout.gridColumns + ', 1fr)')}">
  <li
    *ngFor="let item of filteredItems"
    [class]="dynamicLayout.layout"
  >
    <aotw-visual
      [item]="item"
      [parents]="item.parents"
      [subtitle]="true"
    ></aotw-visual>
  </li>
</ul>
