<ul [ngStyle]="{'grid-template-columns': ('repeat(' + dynamicLayout.gridColumns + ', 1fr)')}">
  <li
    *ngFor="let item of items"
    [class]="dynamicLayout.layout"
    (click)="selectItem(item)"
  >
    <aotw-visual
      [item]="item"
      [parents]="parentNames"
      [subtitle]="true"
    ></aotw-visual>
  </li>
</ul>
