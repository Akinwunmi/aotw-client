<div class="dialog">
  <header>
    <section>
      <h3 *ngIf="dialogTitle">{{ dialogTitle }}</h3>
      <div class="visual">
        <ng-content select="[visual]"></ng-content>
      </div>
    </section>
    <button class="btn-close" (click)="close()"></button>
  </header>
  <div class="dialog_content">
    <ng-content></ng-content>
  </div>
</div>
<aotw-scrim *ngIf="scrim" (click)="close()"></aotw-scrim>
