<section>
  <app-discover-header
    *ngIf="!parents.length"
    [items]="items"
    [selected]="activeItem.name"
    [title]="title"
    (setItem)="selectItem($event)"
  ></app-discover-header>
  <app-discover-subheader
    *ngIf="parents.length"
    [active]="activeItem"
    [items]="parents"
    (setItem)="selectParentItems($event)"
  ></app-discover-subheader>
</section>
<app-discover-grid
  [items]="selectedItems"
  [parents]="parentNames"
  (setItem)="selectChildItems($event)"
></app-discover-grid>
