<div class="breadcrumbs">
  <ul>
    <li
      *ngFor="let parent of activeItem.parents; let i = index"
      (click)="selectParentItems(parent, i)"
    >
      {{ parent.name }}
    </li>
  </ul>
  <h3>{{ activeItem.item.name }}</h3>
</div>
<app-visual [item]="activeItem.item" [parents]="activeItem.parentNames"></app-visual>
