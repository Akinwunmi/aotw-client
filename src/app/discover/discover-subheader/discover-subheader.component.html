<div class="breadcrumbs">
  <ul>
    <li
      *ngFor="let parent of parents; let i = index"
      (click)="selectItem(parent, i)"
    >
      {{ parent.name }}
    </li>
  </ul>
  <section>
    <button
      class="btn-info"
      [disabled]="!item.name.length"
      (click)="showItemDetails()"
    >i</button>
    <h3>{{ item.name }}</h3>
  </section>
</div>
<app-visual [item]="item" [parents]="parentNames"></app-visual>
